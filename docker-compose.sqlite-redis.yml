services:
  server:
    build:
      context: .
    volumes:
      - db_data_sqlite:/var/lib/hapxs-surl
      - custom:/app/custom
    environment:
      DB_FILENAME: "/var/lib/hapxs-surl/data.sqlite"
      REDIS_ENABLED: true
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - 3000:3000
      - 3001:3001
    depends_on:
      redis:
        condition: service_started
  redis:
    image: redis:alpine
    restart: always
    expose:
      - 6379
volumes:
  db_data_sqlite:
  custom: